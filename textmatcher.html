<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app-heading{
            text-align: center;

        }

        .texts-container{
            display: flex;
            justify-content: space-around;
        }

        .input-text{
            width: 300px;
            height: 100px;
        }

        .match-result{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="app-container">
    <h1 class="app-heading">Text-Matcher</h1>

    <div class="texts-container">
        <input type="text" class="input-text" id="input1" onkeyup="compareText()"/>
        <input type="text" class="input-text" id="input2" onkeyup="compareText()" />
    </div>
      
    <p class="match-result" id="match-result-text"></p>

    </div>

    <script>
        function compareText()
        {
            const input1Element = document.getElementById("input1")
            const input2Element = document.getElementById("input2")

            const resultElement = document.getElementById("match-result-text")

            if(input1Element.value == input2Element.value){
               resultElement.innerText = "Text Mtached....."
               resultElement.style.backgroundColor = "Green"
        }
        else 
        {
           resultElement.innerText = " Text Not Matched...."
           resultElement.style.backgroundColor = "Red" 
        }

        }  

    </script>


</body>
</html>
